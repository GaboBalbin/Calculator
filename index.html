<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Calculator that writes essays</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="wrapper">
    <div class="calculator">
        <div class="results">
            <span class="number-result">0</span>
        </div>
        <div class="first-row-buttons buttons">
            <div class="AC other-button" data-value="AC">
                AC
            </div>

            <div class="divide other-button" data-value="/">
                /
            </div>
        </div>
        <div class="second-row-buttons buttons">
            <div class="seven main-button">
                7
            </div>
            <div class="eight main-button">
                8
            </div>
            <div class="nine main-button">
                9
            </div>
            <div class="multiply other-button" data-value="*">
                *
            </div>
        </div>
        <div class="third-row-buttons buttons">
            <div class="four main-button">
                4
            </div>
            <div class="five main-button">
                5
            </div>
            <div class="six main-button">
                6
            </div>
            <div class="subtract other-button" data-value="-">
                -
            </div>
        </div>
        <div class="fourth-row-buttons buttons">
            <div class="one main-button">
                1
            </div>
            <div class="two main-button">
                2
            </div>
            <div class="three main-button">
                3
            </div>
            <div class="addition other-button" data-value="+">
                +
            </div>
        </div>
        <div class="fifth-row-buttons buttons">
            <div class="zero main-button">
                0
            </div>
            <div class="decimal main-button">
                .
            </div>
            <div class="equal other-button" data-value="=">
                =
            </div>
        </div>
    </div>
</div>
    
</body>
</html>
